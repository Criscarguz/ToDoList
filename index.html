<DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/todo.css">
    
  </head>
  <body>
<h1 class="tittle">To do list</h1> 
<form class="form">
 	<input  id="todo-list-input"> 
	<button id="save-button" class ="snip1582">Add</button>
  <button id="done-button">Done</button>
  <button id="clear-done-button">Clear Done</button>
  <button id="clear-button">Clear All</button>

</form>

<div class="doList">
  <h2 class="doHeader">TO DO LIST!!!!</h2>
  <ul id="addToDoItem"></ul>
</div>
<div class="doneList">
  <h2 class="doneHeader">DONE LIST!!!!</h2>
  <ul id="addToDoneItem"></ul>
</div>
 

<script type="text/javascript" src="js/todo.js"></script>
  </body>
</html>
